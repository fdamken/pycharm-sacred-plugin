plugins {
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'de.fdamken.oss'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

intellij {
    version '2020.2'
    type 'PY'

    plugins 'Pythonid'
}

patchPluginXml {
    changeNotes """
        No changes yet.
    """
}
